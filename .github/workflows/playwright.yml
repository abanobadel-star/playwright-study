name: Playwright Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 5 * * 0'

jobs:
  playwright-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t playwright-docker .

      - name: Run Playwright tests in Docker
        run: |
          docker run \
            --rm \
            -e CI=true \
            -v ${{ github.workspace }}:/ProjectHome \
            playwright-docker sh -c "
              cd /ProjectHome &&
              npm ci &&
              npx playwright install --with-deps &&
              rm -rf playwright-report test-results screenshot || true &&
              npx playwright test --reporter=html
            "

      - name: Upload Playwright reports and artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/
            screenshot/
          retention-days: 30
