name: Playwright Tests
on:
  schedule:
    - cron: '0 5 * * 0'  # Runs every Sunday at midnight
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main ]
jobs:
  playwright-tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install system dependencies and fonts
      run: |
        sudo apt-get update -y
        # Common packages required for Playwright browsers on CI (avoid strict dependency on libasound2 which
        # may be provided under a different package name on newer Ubuntu releases)
        sudo apt-get install -y ca-certificates fonts-liberation fonts-dejavu-core libnss3 libatk1.0-0 libatk-bridge2.0-0 libcups2 libxss1 libx11-xcb1 libgbm1 libgtk-3-0 libxkbcommon0 || true
        # Try audio package alternatives if available (don't fail the step if not found)
        sudo apt-get install -y libasound2t64 || sudo apt-get install -y liboss4-salsa-asound2 || true
        # Optional: additional fonts to reduce visual diffs across environments
        sudo apt-get install -y fonts-noto-color-emoji fonts-noto-core fonts-noto-ui-core fonts-roboto fonts-lato || true
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests (headful under Xvfb for stable screenshots)
      env:
        CI: true
      run: |
        # Clean previous reports so uploaded artifacts are for this run only
        rm -rf playwright-report || true
        rm -rf test-results || true
        rm -rf screenshot || true
        # Use xvfb-run to provide a virtual display which stabilizes screenshots on headless CI
        sudo apt-get install -y xvfb
        # Run tests and also generate an HTML report (playwright-report/)
        xvfb-run --auto-servernum --server-args='-screen 0 1280x1024x24' npx playwright test --reporter=list --reporter=html

    - name: Upload Playwright reports and artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        # Upload html report, raw test-results, and screenshots (if any). Multiple paths separated by newlines.
        path: |
          playwright-report/
          test-results/
          screenshot/
        retention-days: 30