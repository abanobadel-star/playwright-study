name: Playwright Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 5 * * 0' # Every Sunday at 5 AM UTC

jobs:
  playwright-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      # ðŸ§± Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # ðŸ§° Step 2: Build Docker image (same as local Dockerfile)
      - name: Build Playwright Docker image
        run: |
          docker build -t playwright-docker .

      # ðŸ§ª Step 3: Run Playwright tests inside the Docker container
      - name: Run Playwright tests in Docker
        run: |
          docker run \
            --rm \
            -e CI=true \
            -v ${{ github.workspace }}:/ProjectHome \
            playwright-docker sh -c "
              rm -rf playwright-report test-results screenshot || true &&
              npx playwright test --reporter=html
            "

      # ðŸ“¦ Step 4: Upload test artifacts (reports, screenshots, diffs)
      - name: Upload Playwright reports and artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/
            screenshot/
          retention-days: 30

