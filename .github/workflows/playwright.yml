name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.55.0-noble

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Run Playwright tests
        run: npx playwright test --reporter=html

      # Upload the HTML report (always)
      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      # Upload only failed visual diffs and expected/actual screenshots
      - name: Upload failed visual diffs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failed-visual-diffs
          path: |
            test-results/**/diff.png
            test-results/**/actual.png
            test-results/**/expected.png
