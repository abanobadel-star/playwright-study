name: Playwright Tests

on:
  schedule:
    - cron: '0 5 * * 0'  # Runs every Sunday at 5 AM UTC
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.57.1-noble
      options: --user 1001  # Add this to avoid permission issues

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Run Playwright tests
        run: npx playwright test --reporter=html

      # Upload the HTML report (always)
      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v3  # Changed from v4 to v3
        with:
          name: playwright-report
          path: playwright-report

      # Upload only failed visual diffs and expected/actual screenshots
      - name: Upload failed visual diffs
        if: failure()
        uses: actions/upload-artifact@v3  # Changed from v4 to v3
        with:
          name: failed-visual-diffs
          path: |
            test-results/**/diff.png
            test-results/**/actual.png
            test-results/**/expected.png